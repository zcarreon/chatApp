<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket IO Chat with Node!</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<ul id="messages"></ul>
	<form>
		<input type="text" class="nickname" placeholder="Nickname" maxlength="15">
		<input class="message" type="text" id="m" autocomplete="off" placeholder="Message">
		<button>SEND</button>
	</form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
